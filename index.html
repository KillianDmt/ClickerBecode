<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

 <body>
    <header>
        <h1 id='title'> Squach it&nbsp;down&nbsp;!
        </h1>
    </header>
    <main>
        <section id="sectionOrange">
                <article id="orange">
                    <p id="counterBoost">
                    </p>
                </article>
                <article id="orangeImg">
                    <img id="orangeOnClick" src="./Orange.png" alt="">
                </article>
                <article id="compte">
                    <ul>
                        <li id="updateScore"><span id="score">0</span>&nbsp;Orange(s)</li>
                        <li id="PerSec"><span id="clickPerSecond">0</span>&nbsp;Per&nbsp;second</li>
                    </ul>
                </article>
        </section >
        <section id='sectionBonus'>
            <h3>
            </h3>
            <ul id="listeBonus">
                <li>
                    <button id="multiplicateurBonus" class="button">
                        <ul>
                            <li><img src="" alt=""><p class="niveauBonusM">2</p></li>
                            <li><p class="nomBonus"></p></li>
                            <li><img src="" alt=""><p class="quantiteBonus">1</p></li>
                        </ul>
                    </button>
                </li>
                <li>
                    <button id="autoClickBonus" class="button">
                        <ul>
                            <li><img src="" alt=""><p class="niveauBonusA">0</p></li>
                            <li><p class="nomBonus"></p></li>
                            <li><img src="" alt=""><p class="quantiteBonus"></p></li>
                        </ul>
                    </button>
                </li>
                <li>
                    <button id="boostBonus" class="button">
                        <ul>
                            <li><img src="" alt=""><p class="niveauBonus"></p></li>
                            <li><p class="nomBonus"></p></li>
                            <li><img src="" alt=""><p class="quantiteBonus"></p></li>
                        </ul>
                    </button>
                </li>
            </ul>

    <script src="script.js"></script>
 </body>
