<html>

 <body>
    <header>

                    <h3 class="time">Time&nbsp;: <span id="counterBoost">&nbsp;0</span>
                    </3>
                </article>
                <article id="orangeImg">

        </section >

                </li>
                <li>
                    <button id="boostBonus" class="button">
