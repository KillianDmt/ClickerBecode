<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Orange2.png">
	<title>Squash it Down</title>


	<link rel="stylesheet" href="style.css">
</head>
 <body>
    <header>
        <h1 id='title'> Squach&nbsp;it&nbsp;down&nbsp;!
        </h1>
    </header><hr>
    <main>
        <section id="sectionOrange">
                <article id="orange">
                    <h1 class="time"><span id="counterBoost"></span>
                    </h1>
                </article>
                <article id="orangeImg">
                    <img id="orangeOnClick" src="./Orange2.png" alt="">
                </article>
                <article id="compte">
                    <ul>
                        <li id="updateScore"><span id="score">0</span>&nbsp;Orange(s)</li>
                        <li id="PerSec"><span id="clickPerSecond">0</span>&nbsp;Per&nbsp;second</li>
                    </ul>
                </article>
        </section >
        <hr>
        <section id='sectionBonus'>
            <article id="bonusContainer">
                <h3> Juicy&nbsp;Bonus </h3>
            <ul id="listeBonus">
                <li> 
                    <button id="multiplicateurBonus" class="button">
                        <div class="displayNone"><img src="icons/multiplicatorBonus.png" width="35px" height="20PX" alt=""><p class="niveauBonusM">0</p></div>
                        <p class="nomBonus1">MULTIPLIFIRE</p>
                        <div class="displayNone" ><img src="icons/qtyBonus.png" width="35px" height="25px" alt=""><p class="quantiteBonusM">0</p></div>
                    </button>
                </li>
                <li>
                    <button id="autoClickBonus" class="button">
                        <div class="displayNone"><img src="icons/multiplicatorBonus.png" width="35px" height="20PX" alt=""><p class="niveauBonusA">0</p></div>
                        <p class="nomBonus2">JUICINGSELF</p>
                        <div class="displayNone"><img src="icons/qtyBonus.png" width="35px" height="25px" alt=""><p class="quantiteBonusA">0</p></div>
                    </button>
                </li>
                <li>
                    <button id="boostBonus" class="button">
                        <div class="displayNone"><img src="icons/multiplicatorBonus.png" width="35px" height="20PX" alt=""><p class="niveauBonusE">0</p></div>
                        <p class="nomBonus3">MEGAJUICER</p>
                        <div class="displayNone"><img img src="icons/qtyBonus.png" width="35px" height="25px" alt=""><p class="quantiteBonusE">0</p></div>
                </button>
                </li>
            </ul>  
        </article>
        </section>
    </main>
    
 </body>
 <footer>
        <div class="wave-container">
            <div class="wave wave1"></div>
            <div class="wave wave3"></div>
            <div class="wave wave5"></div>
            <div class="wave wave6"></div>
            <div class="wave wave2"></div>
            <div class="wave wave4"></div> 
            <div class="wave wave7"></div>
            <div class="wave wave8"></div>    
        </div>
    </footer>
<script src="scriptcoherent.js"></script>

</html>
